name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
    
permissions:
  contents: read

jobs:
  build:
    defaults:
      run:
        working-directory: ./backend/node-conf
        
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar          

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar          

      - name: Copy Jar file
        run: mv build/libs/node-conf-0.0.1-SNAPSHOT-boot.jar node-conf-0.0.1-SNAPSHOT-boot.jar

      - uses: actions/upload-artifact@master
        with:
          name: jar-file
          path: node-conf-0.0.1-SNAPSHOT-boot.jar
