name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
    
permissions:
  contents: read

jobs:
  build:
    defaults:
      run:
        working-directory: ./backend/node-conf
        
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar          

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar          

      - name: Just fucking directory mazafaka
        run: echo "$(ls build/libs/)"

      - name: Copy Jar file
        run: mv build/libs/node-conf-0.0.1-SNAPSHOT-boot.jar ./node-conf.jar

      - uses: actions/upload-artifact@master
        with:
          name: jar-file
          path: ./backend/node-conf/node-conf.jar

  build-image:
    defaults:
      run:
        working-directory: ./backend/node-conf

    runs-on: ubuntu-latest
    needs: build

    steps:

      - uses: actions/checkout@v3

      - uses: actions/download-artifact@master
        with:
          name: jar-file
          path: ./backend/node-conf/node-conf.jar

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set env
        run: echo "DATE=$(date +%s)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./backend/node-conf/
          push: true
          tags: germikgerman/node-conf:latest

  deploy:
    needs: build-image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Deploy in EC2
        env:
          PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
          HOSTNAME: ${{ secrets.AWS_HOSTNAME  }}
          USER_NAME: ${{ secrets.AWS_USERNAME  }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '

            #Now we have got the access of EC2 and we will start the deploy .
            cd /home/ec2-user/ &&
            docker login --username ${DOCKERHUB_USERNAME} --password ${DOCKERHUB_TOKEN}